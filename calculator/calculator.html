<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cable Size Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f2f4f8;
            --secondary-color: #efeff0;
            --accent-color: #1a5bbf;
            --text-color: #020607;
            --background-light: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
        }

        .banner {
            width: 100% !important;
            height: 60vh;
            background: url('../prodimg/calculator header.webp') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculator {
            background: var(--background-light);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin: 25px auto 40px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.6s ease-out;
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 28px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 14px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        select:focus, input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.2);
        }

        .unit-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .unit-group input {
            flex: 1;
        }

        .unit-group select {
            width: 100px;
            appearance: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        #result {
            margin-top: 25px;
            padding: 20px;
            background: rgba(233, 247, 239, 0.9);
            border-radius: 10px;
            display: none;
            text-align: left;
            border: 2px solid var(--primary-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="calculator">
        <h2 style="color:#020607">Cable Size Calculator</h2>
        <div class="input-group">
            <label for="phase">Select Phase</label>
            <select id="phase">
                <option value="single">Single Phase (230V)</option>
                <option value="two">Two Phase (430V)</option>
                <option value="three">Three Phase (430V)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="material">Material</label>
            <select id="material">
                <option value="copper">Copper</option>
                <option value="aluminium">Aluminium</option>
            </select>
        </div>
        <div class="input-group">
            <label for="length">Length</label>
            <div class="unit-group">
                <input type="number" id="length" placeholder="Enter length">
                <select id="lengthUnit">
                    <option value="meters">Meters</option>
                    <option value="feet">Feet</option>
                </select>
            </div>
        </div>
        <div class="input-group">
            <label for="power">Motor Power</label>
            <div class="unit-group">
                <input type="number" id="power" placeholder="Enter power">
                <select id="powerUnit">
                    <option value="watt">Watt</option>
                    <option value="kw">kW</option>
                    <option value="hp">Horsepower</option>
                </select>
            </div>
        </div>
        <button onclick="calculateCableSize()" style="color:#020607"><b>Calculate</b></button>
        <div id="result"></div>
    </div>
</body>
</html>
